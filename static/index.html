<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Food Products Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .food-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .food-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.2s;
        }

        .food-card:hover {
            transform: translateY(-5px);
        }

        .food-title {
            font-size: 20px;
            margin: 0;
            color: #2c3e50;
        }

        .food-type {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        .food-nutrients {
            margin: 10px 0;
        }

        .food-nutrients span {
            display: inline-block;
            background-color: #ecf0f1;
            padding: 5px 10px;
            margin: 2px;
            border-radius: 6px;
            font-size: 14px;
        }

        .food-description {
            font-size: 14px;
            color: #34495e;
        }
    </style>
</head>

<body>
    <h1>Food Products</h1>

    <div class="food-container">
        {% for product in products %}
        <div class="food-card">
            <h2 class="food-title">{{ product.p_name }}</h2>
            <div class="food-type">
                {% if product.p_type == 0 %}
                Vegetarian
                {% else %}
                Non-Vegetarian
                {% endif %}
            </div>
            <div class="food-nutrients">
                <span>Protein: {{ product.protin }} g</span>
                <span>Carbs: {{ product.carbos }} g</span>
                <span>Fat: {{ product.fat }} g</span>
            </div>
            <div class="food-description">
                {{ product.description }}
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
