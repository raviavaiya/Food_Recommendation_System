<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Food Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background: white;
            width: 300px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: #2b7a0b;
        }

        .type {
            font-size: 16px;
            margin-bottom: 10px;
            color: #555;
        }

        .nutrition {
            display: flex;
            gap: 20px;
            margin: 10px 0;
        }

        .nutrition div {
            background: #e7f3ea;
            padding: 8px;
            border-radius: 8px;
            text-align: center;
            flex: 1;
        }

        .description {
            margin-top: 15px;
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>

    {% for product in products %}
    <div class="card">
        <div class="title">{{ product.p_name }}</div>
        <div class="type">Type:
            <strong>
                {% if product.p_type == 0 %}
                Vegetarian
                {% else %}
                Non-Vegetarian
                {% endif %}
            </strong>
        </div>


        <div class="nutrition">
            <div><strong>Protein</strong><br>{{ product.protin }} g</div>
            <div><strong>Fat</strong><br>{{ product.fat }} g</div>
            <div><strong>Carbohydrates</strong><br>{{ product.carbos }} g</div>
        </div>

        <div class="description">
            {{ product.description }}
        </div>
    </div>
    {% endfor %}

</body>

</html>
